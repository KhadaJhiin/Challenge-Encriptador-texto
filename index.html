<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>

    <!--MAIN-->
    <main>

        <div class="main__content">
            <div class="main__container__logo">
                <img src="/images/Logo.png" alt="Logo-alura">
            </div>
    
            <!--Entrad de texto-->
            <div class="main__container__input">
                <textarea name="ingresoTexto" id="ingresoTexto">Ingrese el texto aqui</textarea>
            </div>
    
    
            <!--Mensaje advertencia-->
            <div class="main__advertencia">
                <img src="/images/bi_exclamation-circle-fill.png" alt="Icono-Exclamacion">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
    
            <!--Botones-->
            <div class="main__botones">
                <button class="main__botones__encriptar">Encriptar</button>
                <button class="main__botones__desencriptar">Desencriptar</button>
            </div>
        </div>

        <!--Area de ecriptacion-->
        <div class="main__areaEncriptacion">

            <img src="/images/Muñeco.png" alt="Persona buscando">

            <div class="main__areaEncriptacion__container">
                <p><strong>Ningún mensaje fue encontrado</strong><br><br>
                    Ingresa el texto que desees encriptar o desencriptar
                    </p>
            </div>
        </div>

    </main>


    <!--FOOTER-->
    <footer>
        <span>Desarrollado por Miguel Ortega 2024</span>

        <div class="links">
            <a class="footer__enlaces__link" href="https://github.com/KhadaJhiin">
                <img src="/images/github.png">
            </a>
            <a class="footer__enlaces__link" href="https://www.linkedin.com/in/jos%C3%A9-miguel-ortega-gaviria/">
                <img src="/images/linkedin.png">
            </a>
        </div>
    </footer>
</body>
</html>
